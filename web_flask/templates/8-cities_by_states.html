<!DOCTYPE html>
<html lang="en">
<head>
<title>HBNB</title>
</head>
<body>
<H1>States</H1>
<ul>
{% for state in list_states | sort(attribute='name') %}
<li> {{ state.id  }}: <b> {{ state.name  }}</b>
<ul>
{% for city in state.cities | sort(attribute='name') %}
<li> {{city.id }}: <b>{{ city.name }}</b></li>
{% endfor %}
</ul>
</li>
{% endfor %}
</UL>
</BODY>
</HTML>
